<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDEOUT - Connect & Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8B5CF6 0%, #6D28D9 100%);
            min-height: 100vh;
        }
        .social-btn {
            transition: transform 0.2s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="glass-effect w-full max-w-md p-8 rounded-2xl shadow-xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">HIDEOUT</h1>
            <p class="text-purple-100">Your Social Sanctuary</p>
        </div>

        <form class="space-y-4">
            <div>
                <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-purple-300/30 text-white placeholder-purple-200 focus:outline-none focus:border-white transition duration-200">
            </div>
            <div>
                <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-purple-300/30 text-white placeholder-purple-200 focus:outline-none focus:border-white transition duration-200">
            </div>
            <button class="w-full bg-white text-purple-700 font-semibold py-3 rounded-lg hover:bg-purple-50 transition duration-200">
                Sign In
            </button>
        </form>

        <div class="mt-6">
            <p class="text-center text-purple-100 mb-4">Or continue with</p>
            <div class="grid grid-cols-2 gap-4">
                <button class="social-btn flex items-center justify-center gap-2 py-2.5 rounded-lg bg-white/10 hover:bg-white/20 text-white border border-purple-300/30 transition duration-200">
                    <i class="bi bi-facebook"></i>
                    Facebook
                </button>
                <button class="social-btn flex items-center justify-center gap-2 py-2.5 rounded-lg bg-white/10 hover:bg-white/20 text-white border border-purple-300/30 transition duration-200">
                    <i class="bi bi-twitter-x"></i>
                    X
                </button>
                <button class="social-btn flex items-center justify-center gap-2 py-2.5 rounded-lg bg-white/10 hover:bg-white/20 text-white border border-purple-300/30 transition duration-200">
                    <i class="bi bi-instagram"></i>
                    Instagram
                </button>
                <button class="social-btn flex items-center justify-center gap-2 py-2.5 rounded-lg bg-white/10 hover:bg-white/20 text-white border border-purple-300/30 transition duration-200">
                    <i class="bi bi-snapchat"></i>
                    Snapchat
                </button>
            </div>
        </div>

        <p class="text-center text-purple-100 mt-6">
            Don't have an account? 
            <a href="#" class="text-white font-semibold hover:underline">Sign up</a>
        </p>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Here you would typically handle the login logic
            console.log('Login attempted with:', { email, password });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
